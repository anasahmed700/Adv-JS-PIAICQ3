<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Events</title>

</head>

<body>
    <header>
        <h1 class="heading">Hello World1</h1>

    </header>
    <section id="top-stories">
        <!-- old way to interact button  -->
        <!-- <button id="go-button" onclick="buttonClicked()">Go</button> <br> -->
        <h2>Accessing & changing html element </h2>
        <button id="go-button">Go</button> <br>
        <span id="text">click that button</span> <br>

        <h2>Using JavaScript functions</h2>
        <!-- to avoid page refresh  -->
        <a href="JavaScript:void(0)" onclick="popup('Hi')">Click</a> to Popup message
    </section>
    <h2>Using Button to call function</h2>
    <!-- Topic#02 Events Button -->
    <input type="button" value="Greet" onclick="greetUser()">

    <h2>Events on mouse over & out</h2>
    <div><img src="images/before-pic.png" onmouseover="src='images/after-pic.jpeg'"
            onmouseout="src='images/before-pic.png'" alt="Image here"></div>
    
    <br><span id="loris" onMouseover="expand();">Slow Loris: Mouse over for more info</span>
    <a href="index.html" onMouseover="this.style.color='green';" onmouseout="this.style.color='blue';">Home Page</a>

    
    <script src="./02_events.js"></script>
</body>

</html>
